<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center mb-4">Sum of Two Numbers</h1>
            
            <div class="mb-3">
                <input type="number" id="num1" class="form-control" placeholder="Enter first number">
            </div>
            <div class="mb-3">
                <input type="number" id="num2" class="form-control" placeholder="Enter second number">
            </div>
            <div class="text-center">
                <button class="btn btn-primary" onclick="calculateSum()">Calculate Sum</button>
            </div>
            <p id="result" class="mt-3 text-center fw-bold"></p>
        </div>
    </div>

    <script>
        function calculateSum() {
            const a = document.getElementById('num1').value;
            const b = document.getElementById('num2').value;

            if (a === "" || b === "") {
                document.getElementById('result').innerText = "Please enter both numbers";
                return;
            }

            fetch("sum.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ a: a, b: b })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Result: " + JSON.stringify(data);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
